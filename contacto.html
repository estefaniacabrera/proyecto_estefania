        </div>
    </header>
    <div class="menu">
        <nav>
            <ul class="menu1">

    </div> 
    <div class="formulario">
        <h1>Formulario de Contacto</h1>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100&display=swap" rel="stylesheet">
        <form action="">
            <div class="nombre">
                <fieldset>
                    <label for="nombre_usuario">Nombre:</label>	
                    <input type="text" name="nombre_usuario" placeholder="Insertar Nombre"/>
                </fieldset>
            </div>
            <br>
            <div class="apellido">
                <fieldset>
                    <label for="apellido_usuario">Apellido:</label>
                    <input type="text" name="apellido_usuario" placeholder="Insertar Apellido"/>
                </fieldset>
            </div>
            <br>
            <div class="email">
                <fieldset>
                    <label for="email_usuario">Email:</label>
                    <input type="text" name="email_usuario" placeholder="Insertar Email"/>
                </fieldset>
            </div>
            <br>
            <div class="sexoUsuario">
                <fieldset>
                    <label for="Sexo">Sexo:</label>
                    <select name="Sexo">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="Otro">Otro</option>
                    </select>
                </fieldset>
            </div>
            <br>
            <div class="novedades">
                <fieldset>
                    <label for="">Quer√©s recibir las novedades en tu mail?</label>
                    <br>
                    <label for="Si">Si</label>
                    <input type="radio" name="sexo" value="Si" />
                    <label for="No">No</label>
                    <input type="radio" name="sexo" value="No" />
                </fieldset>
            </div>
            <br>
            <div class="botones">
                <input type="submit" value="Enviar Formulario"/>
                <input type="reset" value="Cancelar">
            </div>
        
        </form>
    </div>
    <footer>ACA VA EL FOOTER</footer>

            <div class="collapse navbar-collapse" id="navbarBasic">

                    <li class="nav-item">

    <h1>Productos</h1>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!--Carrousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagenes/banner_azul.png" class="d-block w-100" alt="Neceser">
            </div>
            <div class="carousel-item">
                <img src="imagenes/banner_total.png" class="d-block w-100" alt="Productos Golf">
            </div>
            <div class="carousel-item">
                <img src="imagenes/banner_fundas.png" class="d-block w-100" alt="Fundas">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
